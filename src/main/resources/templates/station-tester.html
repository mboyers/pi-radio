<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

<div class="row">
    <div class="text-center">
        <h4>To test whether a station is working, paste the station's uri below and click the Play button.</h4>
        <div class="form-group">
            <div class="col-lg-1">
                <label for="test-station-uri"><h4>Station:</h4></label>
            </div>
            <div class="col-lg-10">
                <input id="test-station-uri" type="text" class="form-control" />
            </div>
            <div class="col-lg-1">
                <button id="play-test-station" type="button" class="btn btn-primary">Play</button>
            </div>
        </div>
    </div>
</div>

</body>

<script th:inline="javascript">
    $(function() {
        $("#play-test-station").click(function() {
            var stationUri = $('#test-station-uri').val();
            $.ajax({
                type: "POST",
                url: "/testStation/play",
                data: stationUri,
                contentType: 'text/plain'
            })
        });
    });
</script>

</html>
