<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

    <title>Pi Radio</title>
</head>

<body ng-app="radio">

<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#now-playing-panel">PI Radio - Now Playing</a>
                </h4>

            </div>
            <div id="now-playing-panel" class="panel-collapse in">
                <div ng-include="'/html/now-playing.html'" class="panel-body" />
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#calibrate-panel">Calibrate</a>
                </h4>
            </div>
            <div id="calibrate-panel" class="panel-collapse collapse">
                <div ng-include="'/html/calibrate.html'" class="panel-body" />
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#test-station-panel">Test Stations</a>
                </h4>
            </div>
            <div id="test-station-panel" class="panel-collapse collapse">
                <div ng-include="'/html/preview-station.html'" class="panel-body" />
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#station-configuration-panel">Configure Stations</a>
                </h4>
            </div>
            <div id="station-configuration-panel" class="panel-collapse collapse">
                <div ng-include="'/html/station-configuration.html'" class="panel-body" />
            </div>
        </div>
    </div>

</div>

</body>

</html>
