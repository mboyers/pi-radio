<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Pi Radio</title>
</head>

<body>

<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#now-playing-panel">PI Radio - Now Playing</a>
                </h4>
            </div>
            <div id="now-playing-panel" class="panel-collapse">
                <table class="table">
                    <tr>
                        <td><h1 class="text-primary pull-right">Station:</h1></td>
                        <td><h1 th:text="${nowPlayingStation}"/></td>
                    </tr>
                    <tr>
                        <td><h1 class="text-primary pull-right">Song:</h1></td>
                        <td><h1 th:text="${nowPlayingSong}"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#calibrate-panel">Calibrate</a>
                </h4>
            </div>
            <div id="calibrate-panel" class="panel-collapse collapse">
                <div id="calibrate-content" class="panel-body" />
            </div>
        </div>
        <div class="panel">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#test-station-panel">Test Stations</a>
                </h4>
            </div>
            <div id="test-station-panel" class="panel-collapse collapse">
                <div id="test-station-content" class="panel-body" />
            </div>
        </div>
        <div class="panel">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#station-configuration-panel">Configure Stations</a>
                </h4>
            </div>
            <div id="station-configuration-panel" class="panel-collapse collapse">
                <div id="station-configuration-content" class="panel-body" />
            </div>
        </div>

    </div>
</div>

</body>

<script th:inline="javascript">
    $(function() {
        $("#calibrate-content").load("/calibrate");
        $("#test-station-content").load("/testStation");
        $("#station-configuration-content").load("/stationConfiguration");
    });
</script>

</html>
